<!DOCTYPE html>
<html>
  <head>
    <title>BrownCSSA|Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <style>
    .mySlides {display:none;}
  </style>
  </head>

  <body>
    
  <div class="w3-bar w3-black">
  <a href="#" class="w3-bar-item w3-button w3-brown" style = "font-family:serif font-size:120%;">BrownCSSA</a>
  <a href="#Home" class="w3-bar-item w3-button">Home</a>
  <a href="#About Us" class="w3-bar-item w3-button">About Us</a>
  <a href="#News" class="w3-bar-item w3-button">News</a>
  <a href="#Events" class="w3-bar-item w3-button">Events</a>
  <a href="#Campus" class="w3-bar-item w3-button">Campus Life</a>
  <a href="#BBS" class="w3-bar-item w3-button">BBS</a>
  <a href="#Contact" class="w3-bar-item w3-button">Contact</a>
  <a href="#" class="w3-bar-item w3-button w3-black w3-right">Language</a>
</div>

  <div class="w3-content w3-display-container">
    <img class="mySlides" src="homelogo.png" style="width:100%">
    <img class="mySlides" src="pastevents.jpg" style="width:100%">
    <img class="mySlides" src="comingevents.jpg" style="width:100%">
    <img class="mySlides" src="campuslife.jpg" style="width:100%">

    <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
    <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
  </div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
  
var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
    x[myIndex-1].style.display = "block";  
    setTimeout(carousel, 3000); // Change image every 2 seconds
}
</script>
    
</body>
</html>
