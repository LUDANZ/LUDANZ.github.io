<!DOCTYPE html>
<html>
  <head>
    <title>BrownCSSA|Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <style>
    .mySlides {display:none;}
    ul {
      list-style-type: none;
      margin: 5;
      padding: 0;
      overflow: hidden;
      border: 3px solid white;
      background-color: #4f2e21;
    }

    li {
      float: left;
    }

    li a {
      display: block;
      font-family: arial;
      float: bottom;
      margin: 20px;
      color: white;
      text-align: left;
      padding: 16px;
      text-decoration: none;
    }

    li a:hover {
      background-color: #111111;
    }
  </style>
  </head>

  <body>
    
  <div>
    <img src="cssatextlogo.png" alt="Brown University Chinese Students and Scholars Association" width = "60%">
  </div>
    
  <ul>
    <li><a href="#Home">Home</a></li>
    <li><a href="#About Us">About Us</a></li>
    <li><a href="#News">News</a></li>
    <li><a href="#Events">Events</a></li>
    <li><a href="#Campus">Campus Life</a></li>
    <li><a href="#BBS">BBS</a></li>
    <li><a href="#Contact">Contact</a></li>
  </ul>

  <div class="w3-content w3-display-container">
    <img class="mySlides" src="http://i.huffpost.com/gen/1370891/images/n-BROWN-UNIVERSITY-CAMPUS-628x314.jpg" style="width:100%">
    <img class="mySlides" src="http://www.brown.edu/academics/pre-college/img/slideshow/pc_slide_48.jpg" style="width:100%">
    <img class="mySlides" src="http://www.brown.edu/academics/pre-college/img/slideshow/pc_slide_48.jpg" style="width:100%">
    <img class="mySlides" src="http://www.brown.edu/academics/pre-college/img/slideshow/pc_slide_48.jpg" style="width:100%">

    <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
    <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
  </div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
  
var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
    x[myIndex-1].style.display = "block";  
    setTimeout(carousel, 3000); // Change image every 2 seconds
}
</script>
    
</body>
</html>
